<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hours Until Death</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --grey-1:rgba(255,255,255,0.72);
      --grey-2:rgba(255,255,255,0.50);
      --label:rgba(255,255,255,0.36);
    }
    html,body{height:100%;background:var(--bg);color:var(--fg);}
    body{
      margin:0;display:grid;place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;user-select:none;position:relative;overflow:hidden;
    }
    body::before{
      content:"";position:fixed;inset:0;pointer-events:none;opacity:.06;
      background-size:180px 180px;background-repeat:repeat;
      background-image:url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180">\
  <filter id="n">\
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>\
  </filter>\
  <rect width="100%" height="100%" filter="url(%23n)" fill="white"/>\
</svg>');
    }
    .stack{display:grid;gap:2vh;text-align:center;}

    .value{margin:0;line-height:1;font-weight:800;letter-spacing:.01em;}
    .years{color:var(--grey-2); font-size:clamp(26px,8.5vw,64px);}    
    .days{ color:var(--grey-1); font-size:clamp(30px,9.5vw,72px);}    
    .hours{color:var(--fg); font-size:clamp(64px,22vw,260px); letter-spacing:.02em; margin:.1em 0;}
    .minutes{color:var(--grey-1); font-size:clamp(30px,9.5vw,72px);}  
    .seconds{color:var(--grey-2); font-size:clamp(26px,8.5vw,64px);}  

    /* Labels very close to numbers */
    .under{
      margin-top:0.05em; /* very tight */
      margin-bottom:0;
      font-size:clamp(9px,2.2vw,12px);
      font-weight:600;
      color:var(--label);
      line-height:1.1;
    }
  </style>
</head>
<body>
  <div class="stack" aria-live="polite">
    <p id="years" class="value years">0</p>
    <p class="under">years</p>

    <p id="days" class="value days">0</p>
    <p class="under">days</p>

    <div id="hours" class="value hours">0</div>

    <p id="minutes" class="value minutes">0</p>
    <p class="under">minutes</p>

    <p id="seconds" class="value seconds">0</p>
    <p class="under">seconds</p>
  </div>

  <script>
    const birthStr = "2004-02-17";
    const lifeExpectancy = 86;
    function parseLocalDate(s){const [y,m,d]=s.split("-").map(Number);return new Date(y,m-1,d,0,0,0,0);}
    const birthDate=parseLocalDate(birthStr);
    const deathDate=new Date(birthDate);deathDate.setFullYear(deathDate.getFullYear()+lifeExpectancy);
    const MS={second:1000,minute:60*1000,hour:60*60*1000,day:24*60*60*1000,year:365.2425*24*60*60*1000};
    const el={years:document.getElementById("years"),days:document.getElementById("days"),hours:document.getElementById("hours"),minutes:document.getElementById("minutes"),seconds:document.getElementById("seconds")};
    function fmtInt(n){return Math.max(0,Math.floor(n)).toLocaleString(undefined);}
    function tick(){const now=new Date();const ms=Math.max(0,deathDate-now);
      el.years.textContent=fmtInt(ms/MS.year);
      el.days.textContent=fmtInt(ms/MS.day);
      el.hours.textContent=fmtInt(ms/MS.hour);
      el.minutes.textContent=fmtInt(ms/MS.minute);
      el.seconds.textContent=fmtInt(ms/MS.second);
    }
    tick();setInterval(tick,250);
  </script>
</body>
</html>
